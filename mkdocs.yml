site_name: FiveR - Hulpdiensten Nederland
site_url: 'https://fivernl.github.io/fivernl.github.io/'
site_description: 'APV & meer van FiveR'
site_author: 'stijn_gamet'

#repo_name: 'fivernl/fivernl.github.io'
#repo_url: 'https://github.com/fivernl/fivernl.github.io/'

copyright: Copyright &copy; 2023 FiveR - Hulpdiensten Nederland

theme:
  name: material

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to system preference
  language: nl
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.indexes
    - header.autohide
    - toc.follow
  favicon: img/fiver-icon.png
  #logo: img/fiver-icon.png

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde

nav:
  - Home: index.md
  - Algemene Plaatselijke Verordening: apv.md
  - Wetboek: wetboek.md
